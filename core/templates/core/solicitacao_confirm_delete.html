{% extends 'core/base_app.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3>Tem certeza?</h3>
        </div>
        <div class="card-body">
            <p>Você está prestes a deletar permanentemente a solicitação: <strong>"{{ object }}"</strong>.</p>
            <p>Esta ação não pode ser desfeita.</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sim, quero deletar</button>
                <a href="{% url 'solicitacao_update' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
