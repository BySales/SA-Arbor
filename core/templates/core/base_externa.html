{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/png" href="{% static 'core/img/favicon.png' %}">
    <title>Arbor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'core/css/custom.css' %}">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <div class="login-container">
        <div class="info-column">
            
            <video autoplay loop muted playsinline class="login-video-bg">
                <source src="{% static 'core/videos/video_login.mp4' %}" type="video/mp4">
            </video>

            <div class="logo">
    <img src="{% static 'core/img/arvore-logo.png' %}" alt="Logo Arbor" style="width: 80px; height: 80px;">
</div>

<div class="info-content">
    <div class="main-message">
        <h1>Eficiente, Rápido e Produtivo</h1>
        <p>Arbor é um sistema que facilita a gestão de municípios em todo o Brasil!</p>
    </div>
</div>
        
        <div class="form-column">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="{% static 'core/js/main.js' %}"></script>
  </body>
</html>
