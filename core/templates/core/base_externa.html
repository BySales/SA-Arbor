{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/png" href="{% static 'core/img/favicon.png' %}">
    <title>Arbor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" 
    rel="stylesheet">

    <link rel="stylesheet" href="{% static 'core/css/custom.css' %}">
</head>
<body>

    <div class="login-container">

        <div class="info-column">
            
            <video autoplay loop muted playsinline class="video-background">
                <source src="{% static 'core/videos/video_login.mp4' %}" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>

            <div class="logo-overlay">
                <img src="{% static 'core/img/arvore-logo.png' %}" alt="Logo Arbor">
            </div>

            <div class="text-overlay">
                <h1>Eficiente, Rápido e Produtivo</h1>
                <p>Arbor é um sistema que facilita a gestão de municípios em todo o Brasil!</p>
            </div>

        </div>

        <div class="form-column">

            {% block content %}
                {% endblock %}

        </div>

    </div>
    <script src="{% static 'core/js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
