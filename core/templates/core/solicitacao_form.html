{% extends 'core/base.html' %}

{% block content %}
    <h2>Criar/Editar Solicitação</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
<button type="submit" class="btn btn-success">Salvar</button>

{# A MESMA LÓGICA DE SEGURANÇA AQUI #}
{% if form.instance.pk %}
    <a href="{% url 'solicitacao_delete' pk=form.instance.pk %}" class="btn btn-danger">Deletar</a>
{% endif %}
</form>
{% endblock %}
