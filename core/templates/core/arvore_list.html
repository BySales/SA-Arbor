{% extends 'core/base.html' %}

{% block content %}
    <h2>Inventário de Árvores</h2>
    <a href="{% url 'arvore_create' %}" class="btn btn-primary mb-3">Adicionar Nova Árvore</a>

    {% for arvore in arvores %}
        <div class="card mb-3">
            <div class="card-header">
                <strong>{{ arvore.nome_popular }}</strong>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ arvore.nome_cientifico }}</h5>
                <p class="card-text">{{ arvore.descricao }}</p>
                <a href="{% url 'arvore_update' pk=arvore.pk %}" class="btn btn-secondary btn-sm">Editar</a>
            </div>
        </div>
    {% empty %}
        <div class="alert alert-warning">
            Nenhuma árvore encontrada no inventário.
        </div>
    {% endfor %}
{% endblock %}
