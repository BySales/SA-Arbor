{% extends 'core/base.html' %}

{% block content %}
    <h2>Cadastrar/Editar Árvore</h2>
    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-success">Salvar Árvore</button>
        <a href="{% url 'arvore_list' %}" class="btn btn-light">Cancelar</a>
    </form>
{% endblock %}
