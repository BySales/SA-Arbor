{% extends 'core/base_app.html' %}

{% block content %}

        {% csrf_token %}

        <div class="mb-3">
            {{ form.as_p }}

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'equipe_list' %}" class="btn btn-light">Cancelar</a>
    </form>
{% endblock %}
